<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <link rel="icon" href="fav.png" type="image/png" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="main/style.css">

    <title>Movies IMDB</title>
</head>

<body style="background-color: #020c1b;">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #020c1b;">
        <div class="container">
            <img src="logo.png" class="navbar-brand" style="width: 150px;" />
            <div class="d-flex">
                <input id="inputSearch" class="form-control shadow-none me-1" type="text" placeholder="Search Movie">
                <button id="btnMovie" class="btn shadow-none" type="button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="container pt-3 pb-5">

            <div id="MovieList" class="row g-2">

            </div>

    </main>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content" style="background-color: #495670;">
                <div class="modal-header border-0">
                    <h5 class="modal-title" style="color: #fff"></h5>
                    <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
            </div>
        </div>
    </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="main/script.js"></script>
</body>

</html>
